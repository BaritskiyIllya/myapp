    morgunov_position: 'Міський голова м. Вінниці'
    morgunov_desc: 'Вінниця – сучасне місто, економіка якого динамічно розвивається. Місто має тривалі промислові традиції, потужну освітню базу, наукові школи, які працюють у  сфері інформаційних технологій, інженерії, медицини. Вінниця характеризується вигідним географічним розташуванням, що є його однією з ключових конкурентних переваг. За період незалежності економіка міста  суттєво трансформувалась: відбувся структурний зсув від галузей машинобудування, електронної та хімічної промисловості в бік харчової промисловості, торгівлі та сфери послуг. Протягом останніх років міська влада активно працює над залученням інвестицій та розвитком промислового сектору. Інвестиційний паспорт буде цікавий та корисний приватним інвесторам,  представникам іноземних компаній, громадянам міста і України.'
