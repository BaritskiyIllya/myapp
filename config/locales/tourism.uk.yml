uk:
  tourism:
    history_title: 'Історичний центр'
    history_info: 'Вінниця — історичний центр Поділля з багатою історією, традиціями, культурою та великою кількістю музеїв. Вінниця є інтеркультурним та толерантним містом, де представлені храми всіх основних релігійних конфесій України: християнських (православні, католики, греко-католики, протестанти), ісламських та юдейських.'
    fact_title: 'Цікаві факти'
    fact1: 'У Вінниці розроблено мобільний туристичний додаток «Вільна мапа», що допомагатиме гостям міста більше дізнаватись про його історію'
    fact2: 'У Вінниці знаходиться єдиний в Україні «Музей української марки ім. Якова Балабана»'
    fact3: 'Вінниця — перша столиця УНР (Українська Народна Республіка)'
    fact4: 'Однією з візитівок Вінниці є Фонтан Roshen — єдиний в Україні і найбільший в Європі плаваючий фонтан, побудований в руслі річки Південний Буг'
    fact5: 'Збільшилась кількість пасажирів, які скористалися послугами аеропорту Вінниця. За 10 місяців 2016 року кількість пасажирів становила 24,545 тис, 2017 року - 48,861 тис, 2018 року - 51,609 тис. Таким чином кількість пасажирів за 2 роки збільшилась удвічі'
    trip_title: 'Туристичні маршрути'
    events_title: 'Події на протязі року'
    place_title: 'Найпопулярніші туристичні об’єкти'
